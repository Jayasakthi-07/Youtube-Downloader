name: Publish Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, e.g. v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Archive Code
        run: |
          zip -r vortex-downloader-source.zip . -x "*.git*" "backend/downloads/*" "venv/*" "node_modules/*"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: vortex-downloader-source.zip
          name: Release ${{ github.ref_name }}
          body: |
            ## üöÄ New Release: ${{ github.ref_name }}
            
            **Vortex Downloader - Production Ready Build**
            
            ### üì• Download
            - **Source Code**: Download `vortex-downloader-source.zip` below.
            
            ### ‚ö° Quick Start (Docker)
            1. Unzip the folder.
            2. Run `docker-compose up --build`.
            3. Open `localhost:3000`.
            
            ### üìù Changelog
            - Automated Release Build.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
